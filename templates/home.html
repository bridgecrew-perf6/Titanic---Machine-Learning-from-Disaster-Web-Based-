<title>Home</title>
{% extends 'base.html' %}


{%block content%}
<div class="container" style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/f/fd/RMS_Titanic_3.jpg);">
    <form action="result" method="POST">
        {%csrf_token%}
        <div class="form-group" style="width: 50%;">
          <label>Ticket class(1 = 1st, 2 = 2nd, 3 = 3rd). (required)</label>
          <input type="text" class="form-control" name="pclass" aria-describedby="emailHelp" placeholder="Pclass">
        </div>
        <div class="form-group" style="width: 50%;">
          <label>Enter your Sex(Male=1,Female=0). (required)</label>
          <input type="text" class="form-control" name="sex" placeholder="Sex">
        </div>
        <div class="form-group" style="width: 50%;">
            <label>Age in years(In Integer). (required)</label>
            <input type="text" class="form-control" name="age" placeholder="Age">
        </div>
        <div class="form-group" style="width: 50%;">
            <label>Number of siblings / spouses aboard the Titanic. (required)</label>
            <input type="text" class="form-control" name="sibsp" placeholder="SibSp">
        </div>
        <div class="form-group" style="width: 50%;">
            <label>Number of parents / children aboard the Titanic. (required)</label>
            <input type="text" class="form-control" name="parch" placeholder="Parch">
        </div>
        <div class="form-group" style="width: 50%;">
            <label>Where did you get into the ship from?(0 for Cherbourg, 1 for Queenstown and 2 for Southampton). (required)</label>
            <input type="text" class="form-control" name="embarked" placeholder="Embarked">
        </div>
        <div class="container">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</div>
{%endblock%}
